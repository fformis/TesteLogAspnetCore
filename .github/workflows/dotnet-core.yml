name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ./TesteLogAspNetCore.sln
    - name: Build      
      run: dotnet build ./TesteLogAspNetCore.sln --configuration Release --no-restore
    - name: Publish    
      run: dotnet publish ./TesteLogAspNetCore.sln --configuration Release -o netcore
